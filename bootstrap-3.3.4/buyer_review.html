<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>出品者評価</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery Mobile -->
    <!--link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" /-->

   <!-- site css -->
    <link rel="stylesheet" href="css/site.min.css">

   <!-- mystyle css -->
    <link rel="stylesheet" href="css/mystyle.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!--  ================================== USER AREA START ================================== -->


  <div class="alert alert-warning" role="alert">
    <h4>受取評価をしてください。</h4>
       商品が発送されました。商品が到着したら出品者の評価をしてください。
  </div>
    
  <div class="col-md-12">
    <ul class="list-group">
      <a href="#" class="list-group-item">購入した後の流れ<span class="glyphicon glyphicon-chevron-right pull-right" aria-hidden="true"></span></a>
      <a href="#" class="list-group-item">購入者のよくある質問<span class="glyphicon glyphicon-chevron-right pull-right" aria-hidden="true"></span></a>
    </ul>
  </div>

  <div class="col-md-12">
    <ul class="list-group">
      <h4>評価</h4>
      <p class="text-danger">商品が到着して中身を確認したら出品者を評価をして下さい。評価が終わるまでは取引完了致しません。<p>
        
	  <div class="form-group">
	    <div class="radio-inline">
	      <input type="radio" value="1" name="review" id="good">
	      <label for="good"><h4>良い</h4></label>
	    </div>
	    <div class="radio-inline">
	      <input type="radio" value="2" name="review" id="normal">
	      <label for="normal"><h4>普通</h4></label>
	    </div>
	    <div class="radio-inline">
	      <input type="radio" value="3" name="review" id="bad">
	      <label for="bad"><h4>悪い</h4></label>
	    </div>
	  </div> 
       
      <p>評価のコメントを記載しましょう</p>
      <textarea style="height:70px" class="form-control"  placeholder="コメントは無くても構いませんが、お礼のメッセージがあると今後も気持ち良く取引できます。"></textarea>
      <br>
      
    </ul>
  </div>


      <!-- 購入ボタン
      ================================================== -->
      <div class="col-md-12">
        <button type="button" class="btn-lg btn-danger btn-block" onclick="location.href='./items.html'">評価を投稿する</button>
      </div>
      <br><br>

    <!--  ================================== USER AREA END ================================== -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

</html>
