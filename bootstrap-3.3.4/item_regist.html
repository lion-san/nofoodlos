<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>商品登録</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery Mobile -->
    <!--link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" /-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Datepicker -->
    <link href="css/bootstrap-datepicker.css" type="text/css" rel="stylesheet">
    <script src="js/bootstrap-datepicker.js"></script>
    <script  src="js/bootstrap-datepicker.ja.js"></script>

   <!-- site css -->
    <link rel="stylesheet" href="css/site.min.css">

   <!-- mystyle css -->
    <link rel="stylesheet" href="css/mystyle.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <script>

			var onClickAddBtn1 = function(){
			  document.getElementById("imageFile1").click();
			}
			var onClickAddBtn2 = function(){
			  document.getElementById("imageFile2").click();
			}
			var onClickAddBtn3 = function(){
			  document.getElementById("imageFile3").click();
			}
			var onClickAddBtn4 = function(){
			  document.getElementById("imageFile4").click();
      }

            window.addEventListener("load", function(){
                 
                if (!window.File){
                    result.innerHTML = "File API 使用不可";
                    return;
                }
                 

                //Preview1
                document.getElementById("imageFile1").addEventListener("change", function(){
                    var reader = new FileReader();
                    reader.onload = function(event){
                        document.getElementById("image1").src = reader.result;
                    }
                    var file = document.getElementById("imageFile1").files[0];
                    reader.readAsDataURL(file);
                }, true);

                //Preview2
                document.getElementById("imageFile2").addEventListener("change", function(){
                    var reader = new FileReader();
                    reader.onload = function(event){
                        document.getElementById("image2").src = reader.result;
                    }
                    var file = document.getElementById("imageFile2").files[0];
                    reader.readAsDataURL(file);
                }, true);

                //Preview3
                document.getElementById("imageFile3").addEventListener("change", function(){
                    var reader = new FileReader();
                    reader.onload = function(event){
                        document.getElementById("image3").src = reader.result;
                    }
                    var file = document.getElementById("imageFile3").files[0];
                    reader.readAsDataURL(file);
                }, true);

                //Preview4
                document.getElementById("imageFile4").addEventListener("change", function(){
                    var reader = new FileReader();
                    reader.onload = function(event){
                        document.getElementById("image4").src = reader.result;
                    }
                    var file = document.getElementById("imageFile4").files[0];
                    reader.readAsDataURL(file);
                }, true);


            }, true);
        </script>

      <script type="text/javascript">
        $(function() {
            $('#dp1').datepicker({
                format: 'yyyy/mm/dd',
                language: 'ja',
	              autoclose: true,
	              clearBtn: true 
            });
        });
      </script>

  </head>
  <body>

    <!--  ================================== USER AREA START ================================== -->

      <form style="display:none;">
          <input type="file" accept="image/*;capture=camera" id="imageFile1"/>
          <input type="file" accept="image/*;capture=camera" id="imageFile2"/>
          <input type="file" accept="image/*;capture=camera" id="imageFile3"/>
          <input type="file" accept="image/*;capture=camera" id="imageFile4"/>
      </form>

    <div class="container">
      
      <div class="row">
        <div class="col-xs-3">
          <div class="thumbnail">
          <img id="image1" src="images/add_picture.png" onclick="onClickAddBtn1();">
          </div>
        </div>
        <div class="col-xs-3">
          <div class="thumbnail">
          <img id="image2" src="images/add_picture.png" onclick="onClickAddBtn2();">
          </div>
        </div>
        <div class="col-xs-3">
          <div class="thumbnail">
          <img id="image3" src="images/add_picture.png" onclick="onClickAddBtn3();">
          </div>
        </div>
        <div class="col-xs-3">
          <div class="thumbnail">
          <img id="image4" src="images/add_picture.png" onclick="onClickAddBtn4();">
          </div>
        </div>
      </div>
      

      <div class="row">
         <div class="col-md-12">
            <ul class="list-group">
              <h4>商品名と説明</h4>
              <li class="list-group-item">
                <input type="text" class="form-control" placeholder="商品名（必須 40文字まで）">
              </li>
              <li class="list-group-item">
                <textarea style="height:150px" class="form-control"  placeholder="商品の説明（必須 1,000文字以内）
（色、素材、重さ、定価、注意点など）
                  
 例）2015/4/3に100円で購入した乾パンです。未開封です。賞味期限は2020/2/1までです。"></textarea>
              </li>
            </ul>
         </div>
      </div>
        
        
        <div class="row">
         <div class="col-md-12">                        
            <ul class="list-group">
              <h4>商品の詳細</h4>
              <a href="./item_category.html" class="list-group-item">カテゴリー<span class="glyphicon glyphicon-chevron-right pull-right" aria-hidden="true"></span><p class="pull-right must">（必須）</p></a>
              <a href="./item_status.html" class="list-group-item">商品の状態<span class="glyphicon glyphicon-chevron-right pull-right" aria-hidden="true"></span><p class="pull-right must">（必須）</p></a>
            </ul>
         </div>

         <div class="col-md-12">
            <ul class="list-group">
              <h4>交換方法</h4>
              <a href="./item_exchange.html" class="list-group-item">交換方法を選択<span class="glyphicon glyphicon-chevron-right pull-right" aria-hidden="true"></span><p class="pull-right must">（必須）</p></a>
            </ul>
            
            <ul class="list-group">
              <h4>交換希望日</h4>
            <ul class="list-group">
              <input id="dp1" maxlength="10" type="text" readonly="readonly">
            </ul>
         </div>         

         <div class="col-md-12">
            <ul class="list-group">
              <h4>価格</h4>
              <div class="input-group">
                <span class="input-group-addon">P</span>
                <input type="text" class="form-control" placeholder="0" style="text-align:right;">
                <span class="input-group-addon">point.</span>
              </div>
            </ul>
         </div>
        </div>
            
      <br> 
      <div class="row">
         <div class="col-md-10">
           <a>禁止されている出品</a>、<a>行為</a>を必ず確認ください。またブランド品で
           シリアルナンバー等がある場合はご記載ください。<a>偽ブランド</a>の
           販売は犯罪で処罰される可能性があります。
         </div>     
         <div class="col-md-12">
           <br><br>
         </div>
         <div class="col-md-12">
             <button type="button" class="btn-lg btn-danger btn-block" onclick="location.href='./items.html'">出品する</button>
         </div>
      </div>
      
    </div><!-- container -->
    
      <br><br><br>

    <!--  ================================== USER AREA END ================================== -->

</html>
